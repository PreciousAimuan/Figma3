<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin:wght@400;500&family=Urbanist:wght@400;600&display=swap"
      rel="stylesheet"
      />
</head>

<body>
    <div class="container">
        <!-- First div begin -->
        <div class="first-child">
            <!-- top div logo and drop-box -->
            <div class="top-div">
                <div class="logo">
                    <img src="asset/Logo.png" alt="">
                </div>
                <div class="drop-down">
                    <div class="drop-down-div">
                        <img src="asset/australia(1) 1.png" alt="" class="flag">
                        <p>EN</p>
                        <img src="asset/arrow-down-sign-to-navigate 2.png" alt="" class="arrow-down">
                    </div>
                </div>
            </div>
            <!-- top div end -->
            <!-- bottom div begins -->
            <div class="btm-div">
                <div class="div1">
                    <h1>WELCOME RUIX</h1>
                    <p>Welcome to Ruix. dashboard Community</p>
                    <div>
                    </div>
                </div>
                <div class="div2">
                    <button>
                        <img src="asset/google 1.png" alt="" class="btn-img"> Continue With Google</button>
                </div>
                <div class="choice">
                        <hr>
                        <p>Or</p>
                        <hr>
                </div>
                <div class="div3">
                    <input type="text" name="" class="input1" placeholder="Name">
                    <input type="email" name="" class="input2" placeholder="Email">
                    <input type="password" name="" class="input3" placeholder="Password"><br>
                    
                </div>
                <div class="checker">
                    <input type="checkbox" id="checker" class="cb" ><span>Remember Me</span> 
                </div>

                
                <button class="butn2"> Register</button>
            </div>
            <div class="div4">
                <p>Already have an account? <a href="">log in</a></p>  
            </div>
        </div>
        <!-- first div end -->
        <!-- second div begins -->
        <div class="second-child">
            <img src="asset/Image.jpg" alt="" width="300" class="right-img">
        </div>

    </div>




</body>

</html>
